<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('操作日志记录列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>模块标题：</p>
                                <input type="text" name="title"/>
                            </li>
                            <li>
                                <p>业务类型：</p>
                                <select name="businessType" th:with="type=${@dict.getType('')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>方法名称：</p>
                                <input type="text" name="method"/>
                            </li>
                            <li>
                                <p>请求方式：</p>
                                <input type="text" name="requestMethod"/>
                            </li>
                            <li>
                                <p>操作类别：</p>
                                <select name="operatorType" th:with="type=${@dict.getType('')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>操作人员：</p>
                                <input type="text" name="operName"/>
                            </li>
                            <li>
                                <p>部门名称：</p>
                                <input type="text" name="deptName"/>
                            </li>
                            <li>
                                <p>请求URL：</p>
                                <input type="text" name="operUrl"/>
                            </li>
                            <li>
                                <p>主机地址：</p>
                                <input type="text" name="operIp"/>
                            </li>
                            <li>
                                <p>操作地点：</p>
                                <input type="text" name="operLocation"/>
                            </li>
                            <li>
                                <p>操作状态：</p>
                                <select name="status">
                                    <option value="">所有</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <p>操作时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginOperTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endOperTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="sys:operLog:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="sys:operLog:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="sys:operLog:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="sys:operLog:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('sys:operLog:edit')}]];
        var removeFlag = [[${@permission.hasPermi('sys:operLog:remove')}]];
        var prefix = ctx + "sys/operLog";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "操作日志记录",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'operId', 
                    title : '日志主键',
                    visible: false
                },
                {
                    field : 'title', 
                    title : '模块标题'
                },
                {
                    field : 'businessType', 
                    title : '业务类型'
                },
                {
                    field : 'method', 
                    title : '方法名称'
                },
                {
                    field : 'requestMethod', 
                    title : '请求方式'
                },
                {
                    field : 'operatorType', 
                    title : '操作类别'
                },
                {
                    field : 'operName', 
                    title : '操作人员'
                },
                {
                    field : 'deptName', 
                    title : '部门名称'
                },
                {
                    field : 'operUrl', 
                    title : '请求URL'
                },
                {
                    field : 'operIp', 
                    title : '主机地址'
                },
                {
                    field : 'operLocation', 
                    title : '操作地点'
                },
                {
                    field : 'operParam', 
                    title : '请求参数'
                },
                {
                    field : 'jsonResult', 
                    title : '返回参数'
                },
                {
                    field : 'status', 
                    title : '操作状态'
                },
                {
                    field : 'errorMsg', 
                    title : '错误消息'
                },
                {
                    field : 'operTime', 
                    title : '操作时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.operId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.operId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
